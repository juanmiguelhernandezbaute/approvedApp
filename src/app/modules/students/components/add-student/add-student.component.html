<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">
    <h2>Añadir nuevo alumno</h2>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Nombre </label>
        <i class="fa fa-check-circle check ml-1" *ngIf="studentForm.controls['firstName'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="studentForm.controls['firstName'].invalid && studentForm.controls['firstName'].touched"></i>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Apellidos</label>
        <i class="fa fa-check-circle check ml-1" *ngIf="studentForm.controls['lastName'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="studentForm.controls['lastName'].invalid && studentForm.controls['lastName'].touched"></i>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <i class="fa fa-check-circle check ml-1" *ngIf="studentForm.controls['email'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="studentForm.controls['email'].invalid && studentForm.controls['email'].touched"></i>
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="courseId">Curso</label>
        <i class="fa fa-check-circle check ml-1" *ngIf="studentForm.controls['courseId'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="studentForm.controls['courseId'].invalid && studentForm.controls['courseId'].touched"></i>
        <select class="form-control" id="courseId" formControlName="courseId">
          <option value="">Seleccione...</option>
          <option *ngFor="let course of courses" value="{{ course.id$ }} ">{{ course.number }} {{ course.type }} {{ course.name }}</option>
        </select>
      </div>
      <div class="text-right">
        <a class="btn btn-primary m-1" style="width: 8rem;" routerLink="/students">
          <i class="fas fa-arrow-alt-circle-left"></i>
          Atrás
        </a>
        <button type="submit" class="btn btn-success m-1" style="width: 8rem;" data-toggle="modal" data-target="#addStudentModal" [disabled]="!studentForm.valid">
          <i class="fas fa-check-circle"></i>
          Guardar
        </button>
        <a class="btn btn-secondary m-1" style="width: 8rem;" routerLink="/students">
          <i class="fas fa-times-circle"></i>
          Cancelar
        </a>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addStudentModalLabel"> Alta de alumnos </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              El alumno ha sido creado correctamente. <br> ¿Qué desea hacer ahora?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" routerLink="/students" data-dismiss="modal"> Volver al listado </button>
              <button type="button" class="btn btn-primary" data-dismiss="modal"> Añadir otro alumno </button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="col col-md"></div>
</div>
