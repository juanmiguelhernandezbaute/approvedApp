<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">
    <h2>Añadir nuevo curso</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="type">Tipo</label>
        <i class="fa fa-check-circle check ml-1" *ngIf="courseForm.controls['type'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="courseForm.controls['type'].invalid && courseForm.controls['type'].touched"></i>
        <select class="form-control" id="type" formControlName="type">
          <option value="">Seleccione...</option>
          <option value="Infantil">Infantil</option>
          <option value="Primaria">Primaria</option>
          <option value="Secundaria (E.S.O)">Secundaria (E.S.O)</option>
          <option value="Bachillerato">Bachillerato</option>
          <option value="F.P. grado medio">F.P. grado medio</option>
          <option value="F.P. grado superior">F.P. grado superior</option>
        </select>
      </div>
      <div class="form-group">
        <label for="number">Nº del curso</label>
        <i class="fa fa-check-circle check ml-1" *ngIf="courseForm.controls['number'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="courseForm.controls['number'].invalid && courseForm.controls['number'].touched"></i>
        <select class="form-control" id="number" formControlName="number">
          <option value="">Seleccione...</option>
          <option value="1º">1º</option>
          <option value="2º">2º</option>
          <option value="3º">3º</option>
          <option value="4º">4º</option>
          <option value="5º">5º</option>
          <option value="6º">6º</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name"> Nombre </label>
        <i class="fa fa-check-circle check ml-1" *ngIf="courseForm.controls['name'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="courseForm.controls['name'].invalid && courseForm.controls['name'].touched"></i>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="year"> Año académico </label>
        <i class="fa fa-check-circle check ml-1" *ngIf="courseForm.controls['year'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="courseForm.controls['year'].invalid && courseForm.controls['year'].touched"></i>
        <input type="text" class="form-control" id="year" formControlName="year">
      </div>

      <div class="text-right">
        <a class="btn btn-primary m-1" style="width: 8rem;" routerLink="/courses">
          <i class="fas fa-arrow-alt-circle-left"></i>
          Atrás
        </a>
        <button type="submit" class="btn btn-success m-1" style="width: 8rem;" data-toggle="modal" data-target="#addCourseModal" [disabled]="!courseForm.valid">
          <i class="fas fa-check-circle"></i>
          Guardar
        </button>
        <a class="btn btn-secondary m-1" style="width: 8rem;" routerLink="/courses">
          <i class="fas fa-times-circle"></i>
          Cancelar
        </a>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCourseModalLabel"> Alta de cursos </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              El curso ha sido creado correctamente. <br> ¿Qué desea hacer ahora?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" routerLink="/courses" data-dismiss="modal"> Volver al listado </button>
              <button type="button" class="btn btn-primary" data-dismiss="modal"> Añadir otro curso </button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="col col-md"></div>
</div>
