<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h4>Introduzca sus datos de registro</h4>
      <label>Correo Electrónico</label>
      <input type="mail" class="form-control"
             id="inputEmail" autofocus
             formControlName="email">
      <p  class="alert alert-danger" *ngIf="errorsForm.email">
        {{ errorsForm.email }}
      </p>
      <label>Contraseña</label>
      <input type="password" class="form-control"
             id="inputPassword"
             formControlName="password">
      <p  class="alert alert-danger" *ngIf="errorsForm.password">
        {{ errorsForm.password }}
      </p>
      <hr>
      <button type="submit" class="btn btn-primary"
              [disabled]="!registerForm.valid">Registrar</button>
    </form>
    <p>Si ya dispone de cuenta pulse <a routerLink="/login"> aquí </a></p>
  </div>
  <div class="col col-md"></div>
</div>
